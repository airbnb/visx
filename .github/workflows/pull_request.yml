name: Pull request

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # checkout visx + this commit
      - uses: actions/setup-node@v2
        with:
          node-version: '18.20.8'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v4.3.0
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ğŸ¤– Ensure TS references are up to date
        run: yarn type:update-refs && git diff --exit-code

      - name: ğŸ‘€ Ensure we have no ESM-only dependencies
        run: yarn vendor-check

      - name: ğŸ›  Build packages
        run: yarn build

      - name: ğŸ§ª Run tests
        run: yarn test
        env:
          CI: true

      - name: ğŸ“ƒ Generate docs
        run: yarn docs:generate

      - name: â¤ï¸ Run lint
        run: yarn lint

      - name: âœ¨ Build visx site without failure
        run: yarn build
        working-directory: './packages/visx-demo/'
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'

      # @TODO
      # this fails on forks, we need to update workflow event type to `pull_request_target`
      # but this needs security review
      # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#pull_request_target
      - name: ğŸ“ Report package sizes
        run: yarn build:sizes && yarn check:sizes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          GITHUB_ACTOR: $GITHUB_ACTOR

name: Pull request

on:
  pull_request:
    branches: [no-branch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # checkout visx + this commit
      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ğŸ›  Build packages
        run: yarn build

      - name: ğŸ§ª Run jest
        run: yarn jest -w 4
        env:
          CI: true
          COVERAGE: true

      - name: ğŸ“ˆ Report code coverage
        uses: coverallsapp/github-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ¨ Run lint
        run: yarn lint

      - name: ğŸ¦› Run happo
        run: yarn run happo-ci-github-actions
        working-directory: './packages/visx-demo/'
        env:
          HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
          HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
          HAPPO_COMMAND: '../../node_modules/happo.io/build/cli.js'

      - name: ğŸ“ Report package sizes
        run: yarn build:sizes && yarn check:sizes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

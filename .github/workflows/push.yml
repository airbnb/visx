name: Push

on:
  push:
    branches: [chris--moar-ci]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # checkout visx + this commit
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ðŸ›  Build packages
        run: yarn build

      - name: ðŸ›  Build gallery
        working-directory: './packages/visx-demo/'
        # below we
        #  setup git credentials provided via actions/checkout@v2
        #  checkout gh-pages as an orphan branch so we don't build history
        #  build the next.js site and commit it
        #  switch to master and add out/ as a new worktree mapped to the gh-pages branch
        #  cd into out/ which updates to the gh-pages branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout --orphan gh-pages
          git reset --hard
          touch .nojekyll
          git add .
          git commit -m "bot(${GITHUB_SHA}): initialize gh-pages branch"
          git checkout "$GITHUB_SHA"
          git worktree add out gh-pages
          yarn build
          cd out
          git add .
          git commit -m "bot(${GITHUB_SHA}): auto-commit gallery"
          git push -f "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" gh-pages

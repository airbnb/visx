name: Push

on:
  push:
    branches: [chris--moar-ci]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build packages
        run: yarn build

      - name: Commit package sizes
        run: |
          yarn build:sizes
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "build(${GITHUB_SHA}): auto-commit package sizes"
          git push

      - name: Deploy gallery
        working-directory: './packages/visx-demo/'
        # this builds the next.js static site into an out/ dir, creates a git
        # repo with its contents and pushes it to the gh-pages branch.
        # we can't use the visx-demo script because we need git credentials
        run: |
          rm -rf out
          yarn build
          cd out 
          touch .nojekyll
          git init 
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add . 
          git commit -m "gallery(${GITHUB_SHA}): auto-deploy commit" 
          git push -f "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" gh-pages
          yarn deploy

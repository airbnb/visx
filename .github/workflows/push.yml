name: Push

on:
  push:
    branches: [chris--moar-ci]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # needed for gh-pages deployment
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build packages
        run: yarn build

      - name: Commit package sizes
        run: |
          yarn build:sizes
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "build(${GITHUB_SHA}): auto-commit package sizes"
          git push

      - name: Build gallery
        working-directory: './packages/visx-demo/'
        run: |
          rm -rf out
          yarn build

      - name: Deploy gallery
        working-directory: './packages/visx-demo/'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # branch to deploy to
          FOLDER: out # folder the action should deploy
          SINGLE_COMMIT: true # use single commit on gh-pages instead of the full history
